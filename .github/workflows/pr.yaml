name: pr
on:
  pull_request:
    branches:
      - master

jobs:
  enable-auto-merge:
    runs-on: ubuntu-latest

    # Specifically check that dependabot (or another trusted party) created this pull-request
    if: github.event.pull_request.user.login == 'dependabot[bot]' || github.event.pull_request.user.login == 'ranma2913'
    steps:
      - uses: alexwilson/enable-github-automerge-action@main
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
